<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Pending</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .loader {
      border: 6px solid #334155;
      border-top: 6px solid #38bdf8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-right: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      background-color: #38bdf8;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <h1>Website Coming Soon</h1>
  <p>We're working hard to launch our website. Stay tuned!</p>

  <div class="footer">Â© 2025 YourCompany. All rights reserved.</div>

</body>
</html>
